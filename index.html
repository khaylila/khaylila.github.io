<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        let x, y;
        let pg;
        let num = 10;
        let myframeCount = 0;
        function setup() {
            createCanvas(700, 700);
            background(100);
            pg = createGraphics(width, height);
        }

        function draw() {
            let i = 0;
            background(0);
            // for(i=0;i<40;i++){
            translate(pg.width / 2, pg.height / 2);
            for (let angle = 0; angle < 360; angle += 172) {
                for (let i = 0; i < num - 1; i++) {
                    let freq, amp;
                    let sinAmp = map(cos(myframeCount * 0.07), 0, 1, 20, 300);
                    freq = radians(myframeCount + angle) * 1;
                    amp = sinAmp;
                    let sinValue = sin(freq) * amp; // inside freq and outside is amplitude 
                    let cosValue = cos(freq) * amp;
                    x = (width / 2) + cosValue;
                    y = (height / 2) + sinValue;
                    pg.fill(random(100), random(255), random(255));
                    pg.noStroke();
                    pg.ellipse(x, y, 5, 5);
                    // }
                }
            }
            imageMode(CENTER);
            image(pg, 0, 0);
            if (myframeCount < 400) {
                myframeCount++;
            }
        }
//60 is heaxagonnal
//120 is triangle 
//pg 
    </script>
</body>

</html>
